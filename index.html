<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            min-height: 100vh; 
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .weather-container {
            background: rgba(255, 255, 255, 0.95);    
            border-radius: 25px;
            padding: 30px;
            width: 65%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .search-container {
            margin-bottom: 30px;
        }
        .search-box {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(116, 185, 255, 0.1);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-box::placeholder {
            color: #666;
        }

        .location {
            font-size: 24px;
            font-weight: 600;
            color: #2d3436;
            margin-bottom: 10px;
        }
        .date {
            font-size: 16px;
            color: #636e72;
            margin-bottom: 30px;
        }

        .weather-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #fdcb6e, #e17055);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: white;
            box-shadow: 0 10px 30px rgba(253, 203, 110, 0.3);
        }

        .weather-icon img {
            width: 80px;
            height: 80px;
        }
        .temperature {
            font-size: 64px;
            font-weight: 300;
            color: #2d3436;
            margin-bottom: 10px;
        }

        .weather-description {
            font-size: 18px;
            color: #636e72;
            text-transform: capitalize;
            margin-bottom: 30px;
        }

        .weather-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .detail-item {
            background: rgba(116, 185, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .detail-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .detail-label {
            font-size: 14px;
            color: #636e72;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 18px;
            font-weight: 600;
            color: #2d3436;
        }

        .refresh-btn {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: absolute;
            top: 30px;
            right: 20px;
            
        }

        .refresh-btn:hover {
            transform: rotate(180deg);
            box-shadow: 0 5px 15px rgba(116, 185, 255, 0.4);
        }

        .weather-container {
            position: relative;
        }

        @media (max-width: 480px) {
            .weather-container {
                padding: 20px;
                margin: 10px;
            }
            
            .temperature {
                font-size: 48px;
            }
            
            .weather-icon {
                width: 100px;
                height: 100px;
                font-size: 50px;
            }
            .weather-container {
            background: rgba(255, 255, 255, 0.95);    
            border-radius: 25px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <button class="refresh-btn">↻</button>
        
        <div class="search-container">
            <input type="text" class="search-box" placeholder="Search for a city...">
